<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" href="stylesheets/style.css">
</head>
<body>

  <ul class ='show' id = 'show'>
    <li><a href = "#" id = 'off' class = "drop">Menu</a></li>
    <li><a href = "#" class = "drop">Dashboard</a></li>
    <li><a href = "#" class = "drop">My Profile</a></li>
    <li><a href = "#" class = "drop">Settings</a></li>
    <li><a href = "#" class = "drop">Help</a></li>
    <li><a href = "#" class = "drop">About</a></li>
    <li><a href = "#" class = "drop">Login</a></li>
  </ul>
  <ul class="navbar">
    <li class = "navtitle" style= "display:table;">
      <div style="display: table-cell; vertical-align: middle;">
        <div>
            <span class = "right" id="brave">The Brave UX App</span>
        </div>
      </div>
    </li>
    <li class = "menu" id="toggle" style= "display:table;">
      <div style="display: table-cell; vertical-align: middle;">
        <div div id="try">
            <span class = "right" id="menu">Menu</span>
        </div>
      </div>
    </li>
  </ul>
  <div class = "middle">
    <div id = "error"></div>
    <div class = "logo-top"></div>

    <div class = "logo-container">
      <div class = "logo-left"></div>
      <img src= "images/logo.png" class="logo"/>
      <div class = "logo-right"></div>
    </div>

    <div class = "bookmark-top"></div>

    <div class = "bookmark-container">
      <div class = "bookmark-left"></div>
      <div class = "bookmark">Do NOT bookmark this page.</div>
      <div class = "bookmark-right"></div>
    </div>

    <div class = "signup-top"></div>

    <div class = "signup-container">
      <div class = "signup-left"></div>
      <div class = "signup">Sign Up</div>
      <div class = "signup-right"></div>
    </div>

    <div class = "username-top"></div>
    <form id="signup-form" onsubmit="return validateForm()" >

      <div class = "username-container">
        <div class = "username-left"></div>
        <input class = "username" id="username" type="text" name="username" value="username"/>
        <div class = "username-right"></div>
      </div>

      <div class = "password-top"></div>
      <div class = "password-container">
        <div class = "password-left"></div>
        <input id = "password" class = "password" type="password" id = "password" name="Password" value="Password">
        <div class = "password-right"></div>
      </div>

      <div class = "signup-button-top"></div>
      <div class = "signup-button-container">
        <div class = "signup-button-container-left"></div>
        <input type="submit" class = "signup-button-container-button" value="Sign Up"/>
        <div class = "signup-button-container-center"></div>
        <div class = "signup-button-container-help">Need Help?</div>
        <div class = "signup-button-container-right"></div>
      </div>
      <div class = "mid-bottom"></div>
    </form>
    </div>
  <div class = "bottom">
    <div class = "power-top"></div>
    <div class = "power-container">
      <div class = "power-left"></div>
      <div class = "power">Powered by Brave UX</div>
      <div class = "power-right"></div>
    </div>
    <div class = "bottom-bottom">

    </div>
  </div>
  <script src="javascripts/main.js"></script>
</body>
</html>
